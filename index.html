<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link href="css/assests/logo/logo.svg" rel="icon">
    <title>Nikon</title>
</head>
<header>
    <nav>
        <!-- logo -->
        <div class="logo">
            <a href="https://www.nikon.com/"> <img src="css/assests/logo/logo.svg" alt="logo"></a>
        </div>
        <!-- logo -->
        <div class="global">
            <span>Global</span>
        </div>
        <ul>
            <li>Business <i class="bx bx-chevron-right"></i></li>
            <li>Consumer <i class="bx bx-chevron-right"></i></li>
            <li>
                About Us <i class="bx bx-chevron-right"></i></li>
            <li> <i class='bx bx-search'></i></li>
            <li>
                Global Network <i class='bx bx-planet'></i></li>
        </ul>
    </nav>
    <!-- start banner -->
    <div id="imgs-box">
        <a href="https://www.nikon.com/business/">
            <div class="banners">
                <img src="/Nikon/css/assests/images/pic_hero_business_large.jpg" alt="business" />
                <div class="text-box-banner">
                    <span>BUSINESS</span>
                    <span class="btn-ps">Products & Solutions <i class="bx bx-chevron-right"></i></span>
                </div>
            </div>
        </a>
        <a href="https://www.nikon.com/consumer/">
            <div class="banners">
                <img src="/Nikon/css/assests/images/pic_hero_consumer_large.jpg" alt="consumer" />
                <div class="text-box-banner">
                    <span>CONSUMER</span>
                    <span class="btn-ps">Products & Solutions <i class="bx bx-chevron-right"></i></span>
                </div>
            </div>
        </a>
        <a href="https://www.nikon.com/company/">
            <div class="banners">
                <img src="/Nikon/css/assests/images/pic_hero_company_large.jpg" id="company1" alt="company" />
                <img src="/Nikon/css/assests/images/pic_hero_company_large.jpg" id="company2" alt="company2" />
                <div class="text-box-banner">
                    <span>ABOUT US</span>
                    <span class="btn-ps">Products & Solutions <i class="bx bx-chevron-right"></i></span>
                </div>
            </div>
        </a>
        <br><br>
    </div>
    <!-- end banner -->
</header>
